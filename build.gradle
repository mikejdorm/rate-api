group 'org.rateapi'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.3.50'
    ext.http4k_version = '3.182.0'
    ext.junit_version = '5.4.2'

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'net.saliman:gradle-cobertura-plugin:2.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


apply plugin: 'kotlin' // Required for Kotlin integration
apply plugin: 'jacoco'

sourceCompatibility = JavaVersion.VERSION_1_8

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources", "src/main/configs"
        }
    }
}

jar {
    baseName = 'rate-api'
    version = '0.1.0'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    compile "org.http4k:http4k-core:$http4k_version"
    compile "org.http4k:http4k-client-okhttp:$http4k_version"
    compile "org.http4k:http4k-cloudnative:$http4k_version"
    compile "org.http4k:http4k-contract:$http4k_version"
    compile "org.http4k:http4k-format-jackson:$http4k_version"
    compile "org.http4k:http4k-security-oauth:$http4k_version"
    compile "org.http4k:http4k-server-undertow:$http4k_version"
    compile "org.http4k:http4k-template-handlebars:$http4k_version"
    compile group: "org.http4k", name: "http4k-metrics-micrometer", version: "3.194.0"

    compile 'com.google.guava:guava:28.1-jre'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.2'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.2'

    implementation 'com.beust:klaxon:5.0.1'

    testCompile "org.junit.jupiter:junit-jupiter-api:$junit_version"
    testCompile "org.junit.jupiter:junit-jupiter-engine:$junit_version"
    testCompile "org.http4k:http4k-testing-hamkrest:$http4k_version"
    testCompile "org.http4k:http4k-testing-chaos:$http4k_version"
    testCompile "org.http4k:http4k-testing-approval:$http4k_version"
    testCompile "org.http4k:http4k-testing-webdriver:$http4k_version"

    testImplementation 'io.kotlintest:kotlintest-runner-junit5:3.3.2'
}

logging.captureStandardOutput LogLevel.INFO


test {
    useJUnitPlatform()
}

jacoco {
    toolVersion = '0.8.3'
}

jacocoTestReport {
    reports {
        xml.enabled = true
    }
}
